<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Filmes</title>
    <style>
       
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #fff; min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { text-align: center; margin-bottom: 40px; padding: 20px; background: rgba(255, 255, 255, 0.1); border-radius: 15px; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        h1 { font-size: 2.8rem; margin-bottom: 10px; background: linear-gradient(45deg, #00dbde, #fc00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: #a0a0c0; font-size: 1.2rem; }
        .main-content { display: grid; grid-template-columns: 1fr 2fr; gap: 30px; margin-bottom: 40px; }
        @media (max-width: 900px) { .main-content { grid-template-columns: 1fr; } }
        .card { background: rgba(255, 255, 255, 0.08); border-radius: 20px; padding: 30px; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.15); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
        .card h2 { color: #00dbde; margin-bottom: 25px; font-size: 1.8rem; display: flex; align-items: center; gap: 10px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; color: #a0a0c0; font-weight: 500; }
        input { width: 100%; padding: 15px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px; color: white; font-size: 16px; }
        input:focus { outline: none; border-color: #00dbde; }
        
        button { border: none; padding: 16px 32px; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn-submit { background: linear-gradient(45deg, #00dbde, #fc00ff); color: white; }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(0, 219, 222, 0.4); }
        
        #btn-cancelar { background: #ff416c; color: white; margin-top: 10px; display: none; }
        
        #resultado { margin-top: 20px; padding: 15px; border-radius: 10px; text-align: center; display: none; }
        .success { background: linear-gradient(45deg, #00b09b, #96c93d); }
        .error { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
        
        .movies-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; margin-top: 20px; }
        .movie-card { background: rgba(255, 255, 255, 0.08); border-radius: 15px; padding: 25px; border: 1px solid rgba(255, 255, 255, 0.15); transition: 0.3s; position: relative; }
        .movie-card:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.12); }
        .movie-card h3 { color: #00dbde; margin-bottom: 15px; height: 50px; overflow: hidden; }
        .movie-card p { color: #a0a0c0; margin-bottom: 10px; }
        .ano { color: #fc00ff; font-weight: bold; }
        
        .actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn-edit { background: #f39c12; color: white; padding: 8px; font-size: 0.9rem; border-radius: 5px; flex: 1; }
        .btn-delete { background: #e74c3c; color: white; padding: 8px; font-size: 0.9rem; border-radius: 5px; flex: 1; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Cat√°logo de Filmes</h1>
            <p class="subtitle">Gerencie sua cole√ß√£o de filmes favoritos</p>
        </header>
       
        <div class="main-content">
        
            <div class="card">
                <h2 id="form-title">Adicionar Filme</h2>
                <form id="form-filme">
                    <input type="hidden" id="filme-id">
                    
                    <div class="form-group">
                        <label for="titulo">T√≠tulo do Filme</label>
                        <input type="text" id="titulo" placeholder="Ex: O Poderoso Chef√£o" required>
                    </div>
                    <div class="form-group">
                        <label for="diretor">Diretor</label>
                        <input type="text" id="diretor" placeholder="Ex: Francis Ford Coppola" required>
                    </div>
                    <div class="form-group">
                        <label for="ano">Ano de Lan√ßamento</label>
                        <input type="number" id="ano" min="1900" max="2025" placeholder="Ex: 1972" required>
                    </div>
                    
                    <button type="submit" class="btn-submit" id="btn-salvar">üé¨ Salvar Filme</button>
                    <button type="button" id="btn-cancelar">‚ùå Cancelar Edi√ß√£o</button>
                </form>
                <div id="resultado"></div>
            </div>
           
            <div class="card">
                <h2>Cat√°logo</h2>
                <button onclick="carregarFilmes()" class="btn-submit" style="background: linear-gradient(45deg, #6a11cb, #2575fc);">üîÑ Atualizar Lista</button>
                <div id="filmes-container" class="movies-grid">
                </div>
            </div>
        </div>
        
        <footer>
            <p>Cat√°logo de Filmes &copy; 2024 | Haskell + Servant</p>
        </footer>
    </div>

    <script src="catalogo.js"></script>
</body>
</html>
